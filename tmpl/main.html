<!DOCTYPE html>
<html>
<title>Dedgar - OpenShift cloud application development and examples</title>
{{template "header.html"}}
<body>

{{template "navbar.html"}}

  <!-- The Posts Section -->
  <div class="w3-container w3-content w3-center w3-padding-64 custom-border" style="max-width:800px; background-color: white" id="postlistdiv">
    <h2 class="w3-wide">FEATURED POSTS</h2>
    <p class="w3-opacity"><i>Visit the <a href="/posts" class="w3-text-blue">posts</a> section for the full list of articles.</i></p>
    <p class="w3-justify">
    <ul id="postlist" style="list-style-type:circle">
    {{range $key, $value := .}}
        <li><a href="/post/{{$key}}">{{$key}}</a></li>
    <p>{{$value}}</p>
    <br>
    {{end}}
    </ul>
    </p>
    <p class="w3-opacity" style="max-width:800px"><i> See more articles in the <a href="/posts" class="w3-text-blue">posts</a> sections.</i></p>
  </div>

<!-- End Page Content -->
</div>

{{template "footer.html"}}

</body>
